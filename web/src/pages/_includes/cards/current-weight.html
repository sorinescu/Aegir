<div class="card">
	<div class="card-body">
		<div class="d-flex align-items-center">
			<div class="subheader">Weight</div>
		</div>
		<div class="d-flex align-items-baseline">
			<div class="h1 mb-0 me-2 weight-value">N/A</div>
		</div>
	</div>
</div>

{% capture script %}
<script>
	window.mobxAutorun(() => {
		console.log("Weight changed");
		const weight = window.deviceState.weight;
		document.querySelector('.weight-value').innerHTML = isNaN(weight) ? weight : (weight.toFixed() + 'g');
	});
</script>
{% endcapture %}

{% if include.show-scripts %}
{{ script }}
{% else %}
{% capture_global scripts %}
{{ script }}
{% endcapture_global %}
{% endif %}
